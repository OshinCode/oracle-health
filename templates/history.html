<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System History - Oracle Health</title>

    <script>
        (function () {
            const getCookie = (name) => {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            };
            const savedTheme = getCookie('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><span class="text-primary">Resource</span> History</h1>
            <div class="d-flex align-items-center">
                <label for="limit-select" class="me-2 text-muted small fw-bold text-uppercase">Show Last:</label>
                <select id="limit-select" class="form-select form-select-sm me-3" style="width: auto;"
                    onchange="loadCharts()">
                    <option value="100">100 points</option>
                    <option value="200">200 points</option>
                    <option value="500">500 points</option>
                    <option value="1000">1000 points</option>
                </select>
                <a href="/" class="btn btn-outline-primary btn-sm">‚Üê Back</a>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-12">
                <div class="card shadow-sm p-4">
                    <h5 class="text-muted text-uppercase small fw-bold">Resource Usage (CPU, RAM & Disk %)</h5>
                    <div class="chart-container" style="position: relative; height:400px; width:100%">
                        <canvas id="usageChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="card shadow-sm p-4">
                    <h5 class="text-muted text-uppercase small fw-bold">Network Traffic (KB/s)</h5>
                    <div class="chart-container" style="position: relative; height:300px; width:100%">
                        <canvas id="networkChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
