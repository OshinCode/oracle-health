<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Health Dashboard</title>

    <script>
        (function () {
            const getCookie = (name) => {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            };
            const savedTheme = getCookie('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><span class="text-primary">Oracle VM</span> Health</h1>
            <button id="theme-toggle" class="btn btn-outline-secondary btn-sm">
                ðŸŒ™ Dark Mode
            </button>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm p-4">
                    <h5 class="text-muted text-uppercase small fw-bold">CPU Usage</h5>
                    <div id="cpu-val" class="stat-value text-primary">{{ stats.cpu }}%</div>
                    <div class="progress mt-3" style="height: 8px;">
                        <div id="cpu-bar" class="progress-bar" role="progressbar" style="width: {{ stats.cpu }}%"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm p-4">
                    <h5 class="text-muted text-uppercase small fw-bold">Memory (RAM)</h5>
                    <div id="mem-val" class="stat-value text-success">{{ stats.memory_percent }}%</div>
                    <p class="mb-0 mt-2 small">
                        <span id="mem-used">{{ stats.memory_used }}</span> GB / {{ stats.memory_total }} GB
                    </p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm p-4">
                    <h5 class="text-muted text-uppercase small fw-bold">Disk Space</h5>
                    <div id="disk-val" class="stat-value text-danger">{{ stats.disk_percent }}%</div>
                    <div class="progress mt-3" style="height: 8px;">
                        <div id="disk-bar" class="progress-bar bg-danger" role="progressbar"
                            style="width: {{ stats.disk_percent }}%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5 p-4 rounded shadow-sm card border-0">
            <h6 class="text-muted mb-2">System Information</h6>
            <p class="mb-0"><strong>Last Boot Time:</strong> {{ stats.boot_time }}</p>
            <p class="mb-0 small text-muted">Updates every 5 seconds via API (No reload)</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
